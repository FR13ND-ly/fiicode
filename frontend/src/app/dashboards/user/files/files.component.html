<div class="v-wrapper">
    <h2>Fisiere recente</h2>
    <div class="carousel">
        <article class="file" *ngFor="let file of files$ | async" (click)="onOpenFile(file)">
            <div class="file__icon card">
                <mat-icon class="info-pane__icon">picture_as_pdf</mat-icon>
            </div>
            <span class="info-pane__title">{{ file.title }}</span>
        </article>
    </div>
</div>
